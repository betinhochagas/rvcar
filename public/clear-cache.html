<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
            font-weight: bold;
        }
        .info {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpar Cache</h1>
        <p>Limpe o cache do sistema para ver as altera√ß√µes mais recentes.</p>
        
        <button class="btn" onclick="clearCache()">Limpar Cache</button>
        <button class="btn" onclick="goToHome()">Voltar ao Site</button>
        <button class="btn" onclick="goToAdmin()">Ir para Admin</button>
        
        <div id="message"></div>
        
        <div class="info">
            <p><strong>Itens que ser√£o limpos:</strong></p>
            <ul style="text-align: left; display: inline-block;">
                <li>Configura√ß√µes do site (sessionStorage)</li>
                <li>Tokens de autentica√ß√£o (localStorage)</li>
                <li>Cache de dados tempor√°rios</li>
            </ul>
        </div>
    </div>

    <script>
        function clearCache() {
            try {
                // Limpar sessionStorage
                sessionStorage.clear();
                
                // Limpar localStorage (exceto dados importantes)
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.includes('admin') || key.includes('site') || key.includes('config')) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                // Mostrar mensagem de sucesso
                const message = document.getElementById('message');
                message.innerHTML = '<div class="success">‚úÖ Cache limpo com sucesso!</div>';
                
                // Recarregar ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } catch (error) {
                const message = document.getElementById('message');
                message.innerHTML = '<div style="color: red;">‚ùå Erro ao limpar cache: ' + error.message + '</div>';
            }
        }
        
        function goToHome() {
            sessionStorage.clear();
            window.location.href = '/';
        }
        
        function goToAdmin() {
            window.location.href = '/admin/login';
        }
        
        // Auto-limpar se vier com par√¢metro ?clear
        if (window.location.search.includes('clear')) {
            clearCache();
        }
    </script>
</body>
</html>
