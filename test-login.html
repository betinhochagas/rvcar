<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login</title>
</head>
<body>
    <h1>Teste de Login</h1>
    <button onclick="testLogin()">Testar Login (admin/admin123)</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testando...';

            try {
                const response = await fetch('http://localhost:3000/api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                console.log('Response:', data);
            } catch (error) {
                resultEl.textContent = 'Erro: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
